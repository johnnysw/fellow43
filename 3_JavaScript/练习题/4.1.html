<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <p>1. 编写程序．通过用户输入的年龄判断是哪个年龄段的人（儿童：年龄＜14；青少年：14&lt;=年龄＜24；青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），并在页面上输出判断结果。</p>
  <script>
    var age = prompt('请输入你的年龄', '18');
    if (age < 14) {
      console.log('你是儿童');
    } else if (age < 24) {
      console.log('你是青少年');
    } else if (age < 40) {
      console.log('你是青年');
    } else if (age < 60) {
      console.log('你是中年');
    } else {
      console.log('你是老年');
    }
  </script>
</body>

</html>
