<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3.1 比较大小</title>
</head>

<body>
  <p>1．随机生成两个小数给变量x.y，然后显示这两个数中的最大值。（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:"）</p>
  <script>
    var x = Math.random();
    var y = Math.random();
    // x > y ? x : y
    console.log('x：' + x);
    console.log('y：' + y);
    x > y ? console.log(x) : console.log(y);
  </script>
</body>

</html>
