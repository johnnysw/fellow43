<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.2</title>
</head>

<body>
  <p>2. 编写程序，根据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。</p>
  <script>
    var num = prompt('请输入一个0~6之间的数字'); //从输入框中得到的数据都是字符串型
    num = parseInt(num);
    switch (num) {
      case 0:
        alert('星期日');
        break;
      case 1:
        alert('星期一');
        break;
      case 2:
        alert('星期二');
        break;
      case 3:
        alert('星期三');
        break;
      case 4:
        alert('星期四');
        break;
      case 5:
        alert('星期五');
        break;
      case 6:
        alert('星期六');
        break;
      default:
        alert('哪都没进去');
        break;
    }
  </script>
</body>

</html>
