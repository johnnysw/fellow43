<body>
  <p>2. 编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。</p>
  <script>
    var x = prompt('x=');
    var y = prompt('y=');
    alert(x > y ? y : x);
  </script>
