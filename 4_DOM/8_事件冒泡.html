<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 300px;
      height: 300px;
      background: #ff0000;
    }

    #div2 {
      width: 200px;
      height: 200px;
      background: #00ff00;
    }

    #div3 {
      width: 100px;
      height: 100px;
      background: #0000ff;
    }
  </style>
</head>

<body>
  <div id="div1">
    111111
    <div id="div2">2222
      <div id="div3">33333</div>
    </div>
  </div>
  <script>
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    var oDiv3 = document.getElementById('div3');

    oDiv1.addEventListener('click', function () {
      console.log(111);
    }, true);
    oDiv2.addEventListener('click', function () {
      console.log(222);
    }, true);
    oDiv3.addEventListener('click', function (e) {
      console.log(333);
      e.stopPropagation();
    }, true);
    // 事件冒泡：从里往外触发 ，  3  2  1   false
    // 事件捕获：从外往里触发 ，  1  2  3   true
    
  </script>
</body>

</html>
